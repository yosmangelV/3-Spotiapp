<div class="card-columns m-5 animated fadeIn">

  <div (click)="verArtista(item)" class="card puntero" *ngFor="let item of items">
    <img [src]="item.images | noimages " class="card-img-top" [alt]="item.name">
    <div class="card-body">
      <h5 class="card-title"> {{item.name}}</h5>
      <p class="card-text" *ngIf="item.artists">
        <span class="badge badge-pill badge-primary" *ngFor="let artist of item.artists">
          {{artist.name}}
        </span>
      </p>
    </div>
  </div>
</div>
